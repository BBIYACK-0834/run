<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dino Game</title>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: 'Courier New', monospace;
        }
        
        #game-header {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 1.2em;
            z-index: 10;
        }

        #game-header span {
            color: #333;
        }

        #instruction {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: #333;
            text-align: center;
            z-index: 5;
        }

        canvas {
            width: 900px; /* 캔버스 크기 크게 조정 */
            height: 400px; /* 캔버스 크기 크게 조정 */
            background-color: #f0f0f0;
            border: none;
        }
    </style>
</head>
<body>
    <div id="game-header">
        <span>목숨: <i id="life">5</i></span>
        <span>점수: <i id="score">0</i></span>
    </div>
    <h2 id="instruction">스페이스바를 눌러 게임을 시작하세요</h2>
    <canvas id="canvas"></canvas>
    <script src="main.js"></script>
</body>
</html>
